---
label: Intro Section
hide_body: true
is_partial: true
display_field: title
fields:
  - type: textarea
    name: content
    label: Section Content
    description: The text displayed as section content
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: field_group_list
    name: actions
    label: Section Action Buttons
    fields:
      - type: include
        name: include_action
        label: Action
        template: action
    config:
      labelField: label
  - type: text
    name: title
    label: Title
    description: The bold text displayed at the top of the section
    default: Reflex
    config:
      required: true
  - type: file
    name: img_path
    label: Image
    description: The image displayed on the left side of the section
  - type: text
    name: component
    label: Component
    hidden: true
    config:
      required: true
    default: Intro
  - type: text
    name: type
    label: Reference Type Name
    description: 'Name of the Stackbit object model, used by fields of type reference'
    hidden: true
    default: intro
    config:
      required: true
