---
label: Features Section
hide_body: true
display_field: title
fields:
- type: textarea
  name: content
  label: Section Content
  description: The text displayed as section content
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: field_group_list
  name: actions
  label: Section Action Buttons
  fields:
  - type: include
    name: include_action
    label: Action
    template: action
  config:
    labelField: label
- type: text
  name: title
  label: Title
  description: The bold text displayed at the top of the section
  default: Ipsum malesuada
  config:
    required: true
- type: textarea
  name: subtitle
  label: Section Subtitle
  description: The text displayed below the section title
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: field_group_list
  name: symbol_display
  label: Icon Circles
  description: The icons displayed below the section subtitle
  fields:
  - type: text
    name: title
    label: Icon Title
    config:
      required: true
  - type: text
    name: icon
    label: Icon
    description: Font Awesome icon
    config:
      required: true
  config:
    labelField: title
- type: text
  name: component
  label: Component
  hidden: true
  config:
    required: true
  default: Features
- type: text
  name: type
  label: Reference Type Name
  description: Name of the Stackbit object model, used by fields of type reference
  hidden: true
  default: features
  config:
    required: true
